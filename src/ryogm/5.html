        width: 75vw;
        height: 50vh;

    <script>
    'use strict';
    window.addEventListener('load', init);

    function init(){
      // NOTE: for debugging, you might want to make this global
      // window.map = new Map('.map-window');
      let map = new Map('.map-window');
    }

    class Map{
      constructor(windowDiv){
        this.windowDiv = document.querySelector(windowDiv);
        this.baseLayer = this.windowDiv.querySelector('.base-layer');

        this.baseLayer.addEventListener('mousedown', this.mapMoveStart);
      }

      mapMoveStart(event){
        event.preventDefault();
      }
    }

    </script>
